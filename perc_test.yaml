# NeD-Mind v10.2K - Critical Percolation Experiment
# Run: python nedmind_runner.py --config perc_test.yaml

CORE:
  N: 128
  C: 8
  STEPS: 200
  SEED: 42
  BASE_DENSITY: 0.10
  TOPO_REWIRE_PROB: 0.15
  TOPO_EPS: 0.015
  TOPO_K: 6
  TAU_MEM: 0.75
  ETA: 0.01
  H_CLIP: 1.5
  NOISE_AMP: 0.02
  ENABLE_TOPO_PLASTICITY: true
  ENABLE_STRUCTURE_LOG: true
  STRUCTURE_LOG_INTERVAL: 50
  GLOBAL_GOAL: [0,0,0,0,0,0,0,0]
  OUTDIR: "./output"

SCENARIO:
  - step: 50
    ablate_hubs: true
    ablation_fraction: 0.90
    apply_density_correct: false
    hub_threshold: 0.90
